<ion-view view-title="Destinations">
    <ion-content class="padding">


        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="destination in destinations"
                      href="#/tab/destinations/{{destination.id}}">

                <h2>{{destination.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
